<div flex layout="column" class="home" layout-padding>
	<div layout="column" layout-align="start center">
		<md-switch class="yc-md-switch-big md-warn" ng-model="hc.inService">
			{{hc.inService ? 'Estas en servicio!' : 'Estas inhabilitado...'}}
		</md-switch>
	</div>

	<div class="catalogo">
		<md-list flex>
			<md-subheader class="md-no-sticky">Catalogo de Servicios</md-subheader>
			<md-list-item class="md-2-line" ng-repeat="serv in hc.servicesAvailable">
				<div class="md-list-item-text" layout="column">
					<h3>{{ serv.tipo }}</h3>
					<p>{{ serv.precio | currency : "$ " : 0 }}</p>
				</div>
			</md-list-item>
		</md-list>
	</div>


	<solicitud solicitud="hc.currentService"></solicitud>
</div>
